<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contacto | Lorem Box</title>
    <meta name="=viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <section class="hero-blog">
        <h1>Contacto</h1>
    </section>

    <section class="contact">
        <form class="contact-form">
            <div class="input-control cf-col1 cr-fow1" data-val="required">
                <input type="text" name="name" placeholder="Nombre">
            </div>

            <div class="input-control cf-col1 cr-fow1" data-val="required">
                <input type="text" name="subject" placeholder="Asunto">
            </div>

            <div class="input-control cf-col1 cr-fow1" data-val="required">
                <input type="email" name="email" placeholder="Email">
            </div>

            <div class="input-control cf-col1 cr-fow1" data-val="required">
                <input type="text" name="message" placeholder="Mensaje">
            </div>

            <div class="input-message cf-row4">
                <p>
                    *Los emails tardan en responderse de 1 a 3 dias laborales.
                </p>
            </div>

            <div class="cf-row5">
                <input type="button" value="Enviar">
            </div>
        </form>
    </section>
</body>

</html>
